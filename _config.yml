# Site wide configuration

title: "Josh McCall's Site"
description: "New and Improved Site Coming Soon!"
#if you modify locale please have a look at _data/messages.yml too
locale: en
#for meta name="author" :
author:

#Target date in UTC / GMT
countdown:
  theme: red
  year: 2016
  month: 1
  day: 15
  hour: 0
  minute: 0

